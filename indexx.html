<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EcoBot IA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .chat-header {
      text-align: center;
      margin-bottom: 15px;
    }
    .chat-box {
      height: 350px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .chat-message {
      margin: 10px 0;
    }
    .user { color: #1d4ed8; }
    .bot { color: #16a34a; }
    .chat-input {
      display: flex;
      margin-top: 15px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
    }
    button {
      padding: 10px 20px;
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    .api-key {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">
    <h2>EcoBot IA üå±</h2>
    <p>Hola, soy EcoBot, tu asistente conversacional para cualquier tema üåç</p>
  </div>

  <div class="api-key">
    <label for="api-key">üîë Introduce tu clave de API de OpenAI (no se comparte ni guarda):</label>
    <input type="text" id="api-key" placeholder="sk-..." style="width:100%; padding:8px; margin-top:5px;">
  </div>

  <div class="chat-box" id="chat-box"></div>

  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat-box");
  const userInput = document.getElementById("user-input");
  const apiKeyInput = document.getElementById("api-key");

  function appendMessage(sender, message, className) {
    const msg = document.createElement("div");
    msg.className = "chat-message " + className;
    msg.innerHTML = `<strong>${sender}:</strong> ${message}`;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const message = userInput.value.trim();
    const apiKey = apiKeyInput.value.trim();
    if (!message || !apiKey) return;

    appendMessage("T√∫", message, "user");
    userInput.value = "";

    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "Eres un chatbot amable, √∫til, y abierto a cualquier tema con enfoque educativo." },
            { role: "user", content: message }
          ]
        })
      });

      const data = await response.json();
      const botReply = data.choices?.[0]?.message?.content || "(Sin respuesta)";
      appendMessage("EcoBot", botReply, "bot");

      const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      history.push({ user: message, bot: botReply });
      localStorage.setItem("chatHistory", JSON.stringify(history));

    } catch (err) {
      appendMessage("EcoBot", "‚ö†Ô∏è Error al conectar con OpenAI. Verifica tu clave API.", "bot");
    }
  }

  window.onload = () => {
    const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
    history.forEach(entry => {
      appendMessage("T√∫", entry.user, "user");
      appendMessage("EcoBot", entry.bot, "bot");
    });
  }
</script>
</body>
</html>
